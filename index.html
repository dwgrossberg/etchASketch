<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Lobster+Two&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <div class="header">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div class="main">
            <div class="controlPanel">
                <span id="colorPickerSpan"></span>
                <input type="color" id="colorPicker" name="colorPicker" value="#024545">
                <label for="colorPicker"></label>
                <input type="checkbox" id="shade">
                <label for="shade" class="toggle">
                    <p>Shade&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Solid</p>
                </label>
                <button id="rainbow">Random RBG</button>
                <button id="eraser">Eraser</button>
                <button id="reset">Reset</button>
            </div>
            <div id="container" class="clickToSketch"></div>
            <div class="footer">
                <div class="gridSize">
                    <input type="range" id="gridSize" name="gridSize" min="1" max="100">
                    <label for="gridSize">Set Pixel Size</label>
                </div>
                <div class="madeBy">
                    <a href="https://www.theodinproject.com/">
                        <p>The Odin Project</p>
                    </a>
                    <a href="https://github.com/dwgrossberg">
                        <img src="img/github.png">
                    </a>
                    <p>Made by Dan Grossberg</p>
                </div>
            </div>
        </div>
    </body>
</html>
